<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<style type="text/css">
		
body {
	min-width:400px;
	max-width: 450px;
	min-height:30px; /*300px*/
	border: 1px solid black;
}





.option{
	display:block;
	width : 100%;
	border-top : 1px solid black;
	border-right : 1px solid black;
	height : 50px;
	background-color: #57FD4E;
}
.option:hover{
	cursor : pointer;
	background-color: #FF758A;
}
.text {
	width:100%;
	height:40px;
	text-align: center;
	font-size : 1.5em;
	background-color: #F6E3E3;
}

.hidden {
	display:none;
}

	</style>
</head>
<body>
	<div id='main'>
		<div class="text">
			Please Select any one option
		</div>
		<div id="paste">
			<button class="option">Paste from clipboard</button>
		</div>
		<div id="upload">
			<button class="option">Upload from file</button>
		</div>
	</div>
	<script src="script.js">Please Turn on JavaScript</script>
</body>
</html>
